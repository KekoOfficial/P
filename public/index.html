<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Consola de Control del Bot</title>
    <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@300;400;600&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta3/css/all.min.css">
    <style>
        :root {
            --primary-color: #25d366; /* WhatsApp Green */
            --secondary-color: #128c7e; /* Darker WhatsApp Green */
            --background-color: #f0f2f5;
            --card-background: #ffffff;
            --text-color: #333333;
            --light-text-color: #666666;
            --border-color: #e0e0e0;
            --success-color: #28a745;
            --error-color: #dc3545;
            --hover-color: #20b05b;
        }

        body {
            font-family: 'Poppins', sans-serif;
            background-color: var(--background-color);
            color: var(--text-color);
            display: flex;
            justify-content: center;
            align-items: center;
            min-height: 100vh;
            margin: 0;
            line-height: 1.6;
        }

        .container {
            background-color: var(--card-background);
            padding: 40px;
            border-radius: 12px;
            box-shadow: 0 8px 30px rgba(0, 0, 0, 0.1);
            width: 90%;
            max-width: 600px;
            text-align: center;
            animation: fadeIn 0.8s ease-out;
        }

        @keyframes fadeIn {
            from { opacity: 0; transform: translateY(-20px); }
            to { opacity: 1; transform: translateY(0); }
        }

        h1 {
            color: var(--secondary-color);
            margin-bottom: 10px;
            font-weight: 600;
        }

        .tagline {
            color: var(--light-text-color);
            margin-bottom: 30px;
            font-size: 1.1em;
        }

        form {
            display: flex;
            flex-direction: column;
            gap: 20px;
            margin-top: 30px;
        }

        .input-group {
            position: relative;
            text-align: left;
        }

        .input-group label {
            display: block;
            margin-bottom: 5px;
            font-weight: 400;
            color: var(--light-text-color);
        }

        .input-group input,
        .input-group select {
            width: 100%;
            padding: 12px 15px;
            border: 1px solid var(--border-color);
            border-radius: 8px;
            box-sizing: border-box;
            font-size: 1em;
            color: var(--text-color);
            transition: border-color 0.3s ease;
        }

        .input-group input:focus,
        .input-group select:focus {
            border-color: var(--primary-color);
            outline: none;
            box-shadow: 0 0 0 2px rgba(37, 211, 102, 0.2);
        }

        button {
            background-color: var(--primary-color);
            color: white;
            padding: 15px 25px;
            border: none;
            border-radius: 8px;
            cursor: pointer;
            font-size: 1.1em;
            font-weight: 600;
            transition: background-color 0.3s ease, transform 0.2s ease;
            display: flex;
            align-items: center;
            justify-content: center;
            gap: 10px;
        }

        button:hover {
            background-color: var(--hover-color);
            transform: translateY(-2px);
        }

        button:active {
            transform: translateY(0);
        }

        #responseMessage {
            margin-top: 25px;
            padding: 15px;
            border-radius: 8px;
            font-weight: 600;
            animation: slideIn 0.4s ease-out;
            display: flex;
            align-items: center;
            justify-content: center;
            gap: 10px;
        }

        @keyframes slideIn {
            from { opacity: 0; transform: translateY(10px); }
            to { opacity: 1; transform: translateY(0); }
        }

        .success {
            background-color: #e6ffe6;
            color: var(--success-color);
            border: 1px solid var(--success-color);
        }

        .error {
            background-color: #ffe6e6;
            color: var(--error-color);
            border: 1px solid var(--error-color);
        }

        .icon {
            font-size: 1.2em;
        }
    </style>
</head>
<body>
    <div class="container">
        <h1><i class="fas fa-robot"></i> Consola del Bot Privada</h1>
        <p class="tagline">Envía comandos a tus contactos o grupos de WhatsApp de forma segura.</p>

        <form id="commandForm">
            <div class="input-group">
                <label for="targetType"><i class="fas fa-users"></i> Tipo de Destino:</label>
                <select id="targetType">
                    <option value="private">Mensaje Privado</option>
                    <option value="group">Grupo de WhatsApp</option>
                </select>
            </div>

            <div class="input-group">
                <label for="jidInput"><i class="fas fa-id-badge"></i> JID del Destino (o número):</label>
                <input type="text" id="jidInput" placeholder="Ej: 595984495031@s.whatsapp.net o solo el número" required>
            </div>

            <div class="input-group">
                <label for="commandInput"><i class="fas fa-terminal"></i> Comando a ejecutar:</label>
                <input type="text" id="commandInput" placeholder="Ej: !estado o .anuncio Hola a todos!" required>
            </div>

            <button type="submit">
                <i class="fas fa-paper-plane"></i> Ejecutar Comando
            </button>
        </form>

        <div id="responseMessage"></div>
    </div>

    <script>
        document.getElementById('commandForm').addEventListener('submit', async (e) => {
            e.preventDefault();
            const jidInput = document.getElementById('jidInput').value;
            const command = document.getElementById('commandInput').value;
            const targetType = document.getElementById('targetType').value;
            const responseDiv = document.getElementById('responseMessage');

            responseDiv.className = '';
            responseDiv.innerHTML = '<i class="fas fa-spinner fa-spin icon"></i> Enviando comando...';

            let jid = jidInput;
            if (targetType === 'private' && !jidInput.includes('@s.whatsapp.net')) {
                jid = `${jidInput.replace(/\D/g, '')}@s.whatsapp.net`;
            } else if (targetType === 'group' && !jidInput.includes('@g.us')) {
                jid = `${jidInput.replace(/\D/g, '')}@g.us`;
            }

            try {
                const response = await fetch('/ejecutar-comando', {
                    method: 'POST',
                    headers: { 'Content-Type': 'application/json' },
                    body: JSON.stringify({ command, jid })
                });

                const data = await response.json();
                if (response.ok) {
                    responseDiv.className = 'success';
                    responseDiv.innerHTML = `<i class="fas fa-check-circle icon"></i> ${data.message}`;
                    document.getElementById('commandInput').value = '';
                } else {
                    responseDiv.className = 'error';
                    responseDiv.innerHTML = `<i class="fas fa-times-circle icon"></i> ${data.message}`;
                }
            } catch (error) {
                console.error('Error de conexión:', error);
                responseDiv.className = 'error';
                responseDiv.innerHTML = '<i class="fas fa-exclamation-triangle icon"></i> Error de conexión con el servidor. Asegúrate de que el bot esté en línea.';
            }
        });
    </script>
</body>
</html>
